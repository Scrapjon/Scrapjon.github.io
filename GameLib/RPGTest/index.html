    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
    <title>Oliver Moloney's Basic Combat Simulator</title>

</head>

<body>
    <dialog id="loading">
    <h1 id="loadingText">Loading... Please Wait</h1>
    </dialog>
    


    <section class="pyscript">
        <h1>Combat Simulator</h1>
        <input type="text" id="nameInput" placeholder="Input your name here:">
        <button py-click="buttonInteract">Attack</button>
        <div id="output"></div>
        <script type="py" src="CombatSimulator.py" config="CombatSimulator.json"></script>
    </section>


</body>
